# Habilitar soporte general para Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_NUS_SERVICE=y  # Habilitar Nordic UART Service (para comunicación serial)
CONFIG_BT_DEVICE_NAME="ZMK_Device"  # Nombre del dispositivo (puedes cambiarlo a tu preferencia)
CONFIG_BT_RX_BUFFER_SIZE=1024  # Tamaño del buffer para la recepción de datos (ajústalo según tus necesidades)
